<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SIGN UP FORM</title>
</head>
<body>
    <div class="side">
        <div class="logo">THE ODIN PROJECT</div>
        <div class="imgCredits">Image by SJ Obijio</div>
    </div>
    <div class="main">
        <div class="first">
            <h1>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptas mollitia quod saepe. Cupiditat</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        </div>
        <div class="second">
            <h1>Fill in the information</h1>
            <form id="myForms" action="#">
                <div class="forms">
                    <div class="inputContainer">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="first_name" maxlength="30" minlength="2" autocomplete="off">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user_email" autocomplete="off">
                        <label for="pass">PASSWORD</label>
                        <input type="password" id="pass" name="user_password" minlength="8" maxlength="50" autocomplete="off" required>
                    </div>
                    <div class="inputContainer">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="last_name" maxlength="30" minlength="2" autocomplete="off">
                        <label for="phoneNum">PHONE NUMBER</label>
                        <input type="tel" id="phoneNum" name="user_telephone" autocomplete="off">
                        <label for="confirmPass">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmPass" name="user_confirm_password" minlength="8" maxlength="50" autocomplete="off" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="third">
            <button  form="myForms" type="submit">Create account</button>
            <p>Alreadt have an account ? <a href="#">Log-in</a></p>
        </div>
    </div>
</body>
</html>
